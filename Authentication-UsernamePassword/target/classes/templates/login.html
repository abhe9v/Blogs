<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: cadetblue;
}

.button {
	margin: 4px 2px;
}

a {
	color: white;
}

h5 {
	width: 100%;
	text-align: center;
	border-bottom: 1px solid #000;
	line-height: 0.1em;
	margin: 10px 0 20px;
}

h5 span {
	background: #fff;
	padding: 0 10px;
}
</style>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<h1>Authentication Model Login page</h1>
		</div>
	</nav>





	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container">


		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.error}">
					<div class="alert alert-info">Either password or EmailId
						entered is incorrect!</div>
				</div>
				<div th:if="${param.logout}">
					<p class="alert alert-info">You have been logged out.</p>
				</div>

				<h1>Login</h1>

				<form th:action="@{/login}" method="post" th:object="${user}">



					<div class="form-group">
						<label class="control-label" for="username"> Username </label> <input
							id="username" class="form-control" th:field="*{username}"
							required autofocus="autofocus" />
					</div>



					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Log In</button>

					</div>
				</form>
				<br>
				<h5>
					<span> OR </span>
				</h5>


				<div>
					<button type="button" class="button btn btn-primary btn-block"
						onClick=#>
						<a href="/" th:href="@{/register}">Sign Up </a>
					</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
